<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登陆</title>
	<link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="/static/login.css">
	<script src="/static/jquery/jquery.min.js"></script>
	<script src="/static/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>




<body>
<form method="post" action="/login/">
    <div class="container" id="main">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
	      <div>
			<label for="inputeUsername" class="sr-only">Username</label>
			<input type="text" id="inputeUsername" class="form-control" placeholder="Username" required autofocus name="username">
		  </div>
		  <div>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
		  </div>
          <label>
			  {{msg}}
		  </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div> <!-- /container -->
</form>
  </body>
</html>
