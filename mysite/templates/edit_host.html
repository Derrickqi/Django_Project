{% extends 'base.html'%}

{% block header %}
 <div class="header">
     <img src="https://images.unsplash.com/photo-1536532184021-da5392b55da1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="img-header">
 </div>
{% endblock %}


{% block content %}

<div class="column1">
    <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="/index/">主机列表</a></li>
        <li><a href="#">主机详情</a></li>
        <li><a href="#">系统设置</a></li>
        <li><a href="/about/">关于我们</a></li>
    </ul>
</div>


<div class="edit-host">
    <h1>编辑主机</h1>
    <form method="post" action="/edit-host/?nid={{ current_host_list.id }}">
        <p><input type="text" name="nid" value="{{current_host_list.id}}" style="display: none"/></p>
        <p>主机IP：<input type="text" name="ipaddr" value="{{current_host_list.ipaddr}}"/></p>
        <p>主机名：<input type="text" name="hostname" value="{{current_host_list.hostname}}"/></p>
        <p>备  注：<input type="text" name="information" value="{{current_host_list.information}}"/></p>
        <p>状  态：<input type="number" name="status" min="0" max="1" value="{{current_host_list.status}}"/></p>
        <input class="btn btn-default" type="submit" value="提交">
        <input class="btn btn-default" type="submit" value="返回" href="/index/" onclick="window.location='/index/'">
    </form>
</div>

{% endblock %}
