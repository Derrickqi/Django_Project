{% block content %}

<div class="add-host">
    <h1>添加主机</h1>
    <form method="post" action="/add-host/">
        <div>
            <p>主机IP：<input type="text" name="ipaddr" required/></p>
            <p>主机名：<input type="text" name="hostname" required/></p>
            <p>备  注：<input type="text" name="information"/></p>
            <p>状  态：<input type="number" name="status" min="0" max="1" name="status" required/></p>

            <input class="btn btn-default" type="submit" value="提交">
            <input class="btn btn-default" type="submit" value="返回" href="/index/" onclick="window.location='/index/'">

            {{msg}}
        </div>
    </form>
</div>
